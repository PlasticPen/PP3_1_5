<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${oldUser.getId()})}" th:object="${oldUser}">

    <label for="name">New Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="surname">New Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br/>
    <input type="radio" id="role1" th:value="1" th:field="*{roleId}">
    <label for="role1">USER</label>
    <br/>
    <input type="radio" id="role2" th:value="2" th:field="*{roleId}">
    <label for="role2">ADMIN</label>
    <br/>
    <input type="submit" value="Update!"/>

</form>
<br/>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>
</body>
</html>
